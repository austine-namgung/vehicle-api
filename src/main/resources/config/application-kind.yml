server:
 port: 9001 

 
spring:
  profiles: kind  

  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://host.docker.internal:3306/demo_vehicle?autoReconnect=true&useUnicode=true&characterEncoding=utf8
    username: demo
    password: 1234
    hikari: 
      pool-name: hikari-cp
      maximum-pool-size: 30
      minimum-idle: 2
      data-source-properties: 
          cachePrepStmts: true
          prepStmtCacheSize: 250
          prepStmtCacheSqlLimit: 2048
          useServerPrepStmts: true

  jpa:
    hibernate:
        ddl-auto: update
     



    
