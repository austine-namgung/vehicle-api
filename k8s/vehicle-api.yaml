apiVersion: v1
kind: Service

metadata:
  name: vehicle-api-svc
  namespace: vehicle
spec:
  selector:
    app: vehicle-api
  
  ports:
  - protocol: TCP
    port: 8080 
    targetPort: http
   # nodePort: 30001
  #type: NodePort
  


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vehicle-api-v1
  namespace: vehicle
  labels:
    app: vehicle-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vehicle-api
      version: v1
  template:
    metadata:
      labels:
        app: vehicle-api
        version: v1
    spec:
      containers:
      - name: vehicle-api
        image: vehicle-api
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 9001
        env:
          - name: VERSION
            value: "v1"
       
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vehicle-api-v2
  namespace: vehicle
  labels:
    app: vehicle-api    
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vehicle-api
      version: v2
  template:
    metadata:
      labels:
        app: vehicle-api
        version: v2
    spec:
      containers:
      - name: vehicle-api
        image: vehicle-api
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 9001
        env:
          - name: VERSION
            value: "v2"
       
